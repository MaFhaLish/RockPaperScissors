<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button class="rock" onclick="userChoice = 'rock'">Rock</button>
    <button class="paper" onclick="userChoice = 'paper'">Paper</button>
    <button class="scissors" onclick="userChoice = 'scissors'">Scissors</button>
    <button class="reset">Reset Score</button>
    <p class="score"></p>
    <script src="script.js"></script>
  </body>
</html>
